<body>

    <h1> Ejercicios actividad 1 </h1>
	<h2> Ejercicio propuesto en Desarrollo Entorno - Servidor </h2

    <p>  A fin de mejorar la legibilidad de los resultados, usaré la función enDocumento () en lugar de las alert (). </p>
		
	<hr/> 

    <script> 

        /**
         * A fin de mejorar la legibilidad  de los resultados, usaré la función
         * enDocumento en lugar de las alert ().  
        **/ 

        /**
         * Imprime en el documento el texto introducido, con estilo a preferencia. 
         * Si no se especifica tipo, el tipo es 0 o el tipo es erróneo, es un párrafo. 
         * Caso contrario, cada número corresponde hasta el límite de los 6 títulos 
        **/ 
       
        function enDocumento (texto, estilo) {
            
            // VARIABLES POR DEFECTO 
            texto = texto || "false"; 

            // EJECUCIÓN
            if (!estilo) {
                document.write (`<p>  ${texto} </p>`);
            }
            else {
                document.write (`<${estilo}>  ${texto}  </${estilo}>`);  
            }

        }

        /**
         * Ejercicio 1: Números
        **/

        enDocumento ("Ejercicio 1","h2"); 

        // Cinco variables numéricas  (entero, decimal, científico, octal y hexadecimal).

        let entero = 1357; 
        let decimal = 135.7; 
        let cientifico = 135e7;
        let octal = '01357'; // Javascript solo permite octales entre ''
        let hexadecimal = 0x1357; 

        // Número junto a su correspondiente tipo

        enDocumento (`${entero} -> Tipo entero -> Según javascript: ${typeof (entero)}`);
        enDocumento (`${decimal} -> Tipo decimal -> Según javascript: ${typeof (decimal)}`);
        enDocumento (`${cientifico} -> Tipo cientifico -> Según javascript: ${typeof (cientifico)}`);
        enDocumento (`${octal} -> Tipo octal -> Según javascript: ${typeof (octal)}`);
        enDocumento (`${hexadecimal} -> Tipo hexadecimal -> Según javascript: ${typeof (hexadecimal)}`);

       /**
         * Ejercicio 2: Cadenas
        **/

        enDocumento ("Ejercicio 2","h2"); 

        let nombre = "Hugo";
        let apellido = "Ruiz";
        let edad = 20;
        let anio = 2003;
        
        // Comillas simples.
        enDocumento ('Esta frase contiene comillas simples');
        // Nombre y apellidos
        enDocumento ('Hugo <br> Ruiz'); // En las alert () se usaría el \n
        // Suma edad y anio
        enDocumento (2003+20);

       /**
         * Ejercicio 3: Comparación. 
        **/

        enDocumento ("Ejercicio 3","h2"); 

        enDocumento (10==10); 
        enDocumento (10===10); 
        enDocumento (10==10.0); 
        enDocumento ("Laura"=="laura"); 
        enDocumento ("Laura">"laura");
        enDocumento ("Laura"<"laura");
        enDocumento ("123"==123); 
        enDocumento ("123"===123); 
        enDocumento (parseInt("123")===123); 

        /**
         * Ejercicio 4: ifelse. 
        **/

        enDocumento ("Ejercicio 4","h2"); 

        edad = prompt ("Introduzca edad", "Edad por defecto");
        enDocumento (edad); 
        if (edad <=12) {
            enDocumento ("Niño"); 
        }
        else if (edad > 12 && edad <= 26) {
            enDocumento ("Joven");
        }
        else if (edad > 26 && edad <= 60) {
            enDocumento ("Adulto"); 
        }
        else if (edad > 60) {
            enDocumento ("Jubilado");
        }
        else {
            enDocumento ("Variable no reconocida"); 
        }

        /**
         * Ejercicio 5: for
        **/

        enDocumento ("Ejercicio 5","h2"); 

        for (let i=9; i<21+1; i++) {
            enDocumento (`${i}:00`);
            enDocumento (`${i}:30`);
        }

        /**
         * Ejercicio 6: for
        **/

        enDocumento ("Ejercicio 6","h2"); 

        for (let i=9; i<21+1; i++) {

            for (let j=0; j<12; j++) {

                if (j==1 || j ==0) enDocumento (`${i}:0${j*5}`) // los dos primeros números corresponderán a 9:0 y 9:5, le añadimos un 0 adicional.
                else enDocumento (`${i}:${j*5}`);
            
            }

        }

        /**
         * Ejercicio 7: while
        **/

        enDocumento ("Ejercicio 7","h2");
        
        while (prompt ("Cuál fue el primer presidente de la democracia", "Esto pertenece al ejercicio 7")!="Adolfo Suárez");
        alert ("Correcto."); 

        /**
         * Ejercicio 8: while
        **/

        enDocumento ("Ejercicio 8","h2");

        let bandera = false;

        while (!bandera) {

            let respuesta = prompt ("Cuál fue el primer presidente de la democracia", "Esto pertenece al ejercicio 8")

            if (respuesta=="Adolfo") {
                alert ("Te falta el apellido.");
            }
            else if (respuesta == "Suárez"){
                alert ("Te falta el nombre.");
            }
            else if (respuesta == "Adolfo Suárez") {
                alert ("Correcto.");
                bandera = true;
            }
            else {
                alert ("Incorrecto.");
            }
        } 

        /**
         * Ejercicio 9: switch
        **/

        // Se puede hacer con un switch (true), pero cuando lo descubrí ya había escrito esto. 

        edad = prompt ("Introduzca edad", "Edad por defecto");
        enDocumento (edad); 

        switch (parseInt(edad)) {
            case 0:
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
            case 7:
            case 8:
            case 9:
            case 10:
            case 11:
                enDocumento("Niño");
                break;
            case 12:
            case 13:
            case 14:
            case 15:
            case 16:
            case 17:
            case 18:
            case 19:
            case 20:
            case 21:
            case 22:
            case 23:
            case 24:
            case 25:
                enDocumento("Joven");
                break;
            case 26:
            case 27:
            case 28:
            case 29:
            case 30:
            case 31:
            case 32:
            case 33:
            case 34:
            case 35:
            case 36:
            case 37:
            case 38:
            case 39:
            case 40:
                enDocumento("Adulto");
                break;
            case 41:
            case 42:
            case 43:
            case 44:
            case 45:
            case 46:
            case 47:
            case 48:
            case 49:
            case 50:
            case 51:
            case 52:
            case 53:
            case 54:
            case 55:
            case 56:
            case 57:
            case 58:
            case 59:
                enDocumento("Adulto");
                break;
            case 60:
                enDocumento("Jubilado");
                break;
            default:
                enDocumento("Variable no reconocida");
        }

    </script> 
    
</body>
</html>
