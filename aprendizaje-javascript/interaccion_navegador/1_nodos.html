        function enDocumento (texto, estilo) {
            
            // VARIABLES POR DEFECTO 
            texto = texto || "undefined"; 

            // EJECUCIÓN
            if (!estilo) {
                document.write (`<p>  ${texto} </p>`);
            }
            else {
                document.write (`<${estilo}>  ${texto}  </${estilo}>`);  
            }

        }
        /* Los scripts insertados no podrán acceder a las partes del 
        documento HTML que no han sido declaradas.*/

        // document.body -> Funciones
