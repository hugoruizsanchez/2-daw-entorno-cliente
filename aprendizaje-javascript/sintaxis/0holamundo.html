<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Hola, mundo!</title>
</head>
<body>

    <h1> Mostrar hola mundo </h1>

    <script> 

    // Primera declaración 

    "use strict"; // Indica que es un documento de javascript moderno, no compatible con las formas antiguas. Ya no será necesario más adelante, cuando se usen estructuras modernas y javascript obvie este punto. 

    /**
    * En Javascript, el ";" es la separación entre sentencia y sentencia. Sin embargo, puede no escribirse - no recomendable - 
    * y sustituirse por saltos de línea.
    */ 

    // INDICAR HOLA MUNDO o IMPRIMIR POR PANTALLA

    // En Javascript hay muchas formas de indicar el hola mundo:

    // -> A través de una alerta:

    alert("¡Hola, mundo!"); 

    // -> A través de la consola de javascript: 

    console.log ("Esta es la consola de javascript, se accede a ella a través de inspeccionar elemento");

    // -> Escribiendo directamente en el documento

    document.write ("<p> ¡Hola, mundo! </p>");

    // -> Limpiando todo el html preexistente y escribiendo:

    document.body.innerHTML = "Hola, mundo"; 

    </script>

    
</body>
</html>
